<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="./apiChallenge.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Challenge</title>
</head>

<body>

    <div class="wrapper">

        <header class="titleArea">
            <img class= "logo" src="./pokemon-logo.png">
            <h1 id="titleText">TYPE MATCHUPS</h1>
            <h6 id="userSelection"></h6>
            </br>
            </header>
        </header>

        <div class="displayArea">

            <div id="typeButtons">

                <!--dropdown button -->
                <div class="btn-group">
                    <button type="button" class="btn btn-danger typeButton" >Type</button>
                    <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split"
                         data-bs-toggle="dropdown" aria-expanded="false"   
                         >
                        <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button id= "1" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Normal</button></li>
                        <li><button id= "2" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Fighting</button></li>
                        <li><button id= "3" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Flying</button></li>
                        <li><button id= "4" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Poison</button></li>
                        <li><button id= "5" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Ground</button></li>
                        <li><button id= "6" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Rock</button></li>
                        <li><button id= "7" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Bug</button></li>
                        <li><button  id= "8" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Ghost</button></li>
                        <li><button id= "9" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Steel</button></li>
                        <li><button id= "10" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Fire</button></li>
                        <li><button id= "11" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Water</button></li>
                        <li><button id= "12" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Grass</button></li>
                        <li><button  id= "13" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Electric</button></li>
                        <li><button  id= "14" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Psychic</button></li>
                        <li><button  id= "15" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Ice</button></li>
                        <li><button  id= "16" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Dragon</button></li>
                        <li><button  id= "17" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Dark</button></li>
                        <li><button  id= "18" onClick="matchupFinder(this.id)" class="dropdown-item" type="button">Fairy</button></li>
                    </ul>
                </div>


                <div class="resultsSection">
                    <h2>Inflicts Double Damage On:</h2>
                    <p id="greatAgainstResults"></p>
                    <h2>Takes Double Damage From:</h2>
                    <p id="terribleAgainstResults"></p>
                </div>
            </div>


        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="./apiChallenge.js"></script>

</body>

</html>
